<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<title>Search Movies List</title>
<br><br/>
<form id="search_form" METHOD="GET" action="form">
    Movie Title: <label><input TYPE="TEXT" name="movie_title"> (Use % to replace any strings. e.g. Arnold%)</label><br>
    Movie Year: <label><input TYPE="TEXT" name="movie_year"></label><br>
    Movie Director: <label><input TYPE="TEXT" name="movie_director"></label><br>
    Star name: <label><input TYPE="TEXT" name="star_name"></label><br>
    <input id = "search_button" TYPE="SUBMIT" VALUE="Search Movie">
</form>
